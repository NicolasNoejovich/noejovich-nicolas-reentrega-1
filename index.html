<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Nescafe</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light  position-fixed top-0 container-fluid  ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Tienda Nescafe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <div class="d-flex">
                <button id="boton-carrito" class="p-2 btn-light border-0 boton-modal"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
            </div>
          </div>
        </div>
      </nav>

    <header class="img-fluid">
        <img src="./assets/banner.png" alt="banner">
    </header>



    <main id="contenedor-productos" class="container d-flex flex-wrap justify-content-between py-5 px-3">

    </main>

    <div class="modal-contenedor position-fixed top-0 d-flex justify-content-center align-items-center">
        <div class="modal-carrito pt-2 mt-0">
            <h3 class="pb-1">Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto pt-2">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar p-2">Vaciar carrito</button>
        </div>
    </div>

    <section class="text-center">
      <h2>No te pierdas esta promo imperdible</h2>
      <hr>
      <h5 class="pb-5">Llevando mas de 5 productos te podras llevar un objeto secreto de tus personajes preferidos de <span class="nombres border-0 bg-warning">NARUTO</span></h5>
      <ul id="narutos" class=" container font-monospace"></ul>
    </section>
    

    <link rel="stylesheet" href="styles.css">
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>
    <script defer src="./sweetAlert.js"></script>
</body>
</html>
